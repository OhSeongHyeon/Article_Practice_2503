<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
</head>
<body>
<div class="layout">
    <table>
        <thead>
        <tr>
            <th>글번호</th>
            <th>작성자</th>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "board:${list}">
            <td th:text="${board.seq}">순서</td>
            <td th:text="${board.writerId}">작성자</td>
            <td>제목
                <a th:text="${board.title}" th:href="@{/update(id=${board.seq})}"></a>
            </td>
            <td th:text="${board.content}">내용</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <h1>게시글 작성</h1>
    <form action="/add" method="POST" enctype="multipart/form-data">
        <label for="id">아이디</label>
        <input type="text" id="id" name="writerId" required placeholder="아이디 입력">

        <label for="title">제목</label>
        <input type="text" id="title" name="title" required placeholder="게시글 제목 입력">

        <label for="content">내용</label>
        <textarea id="content" name="content" required placeholder="게시글 내용 입력"></textarea>

        <button type="submit">게시글 작성</button>
    </form>
</div>

</body>
</html>
