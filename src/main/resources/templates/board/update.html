<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글수정</title>
</head>
<body>
<div class="container">
    <h1>게시글 수정</h1>
    <form action="/update" method="POST" enctype="multipart/form-data">
        <input type="hidden" id="seq" name="seq" th:value="${board.seq}">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:value="${board.title}" required placeholder="게시글 제목 입력">

        <label for="content">내용</label>
        <textarea id="content" name="content" th:text="${board.content}" required placeholder="게시글 내용 입력"></textarea>

        <button type="submit">게시글 작성</button>
    </form>
</div>
</body>
</html>
